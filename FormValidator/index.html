<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Create account</h1>
            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Type your nickname">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Type your password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" placeholder="Repeat your password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Type your email">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Send</button>
            </div>
            <div class="popup">
                <p>Your account is created succesfully</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
