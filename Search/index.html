<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Enter the name of the drink...">
        </div>
        <div class="drink-list">
            <h2>List of drinks</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
                <li>Water</li>
                <li>Soda</li>
                <li>Juice</li>
                <li>Beer</li>
                <li>Wine</li>
                <li>Cocktail</li>
                <li>Smoothie</li>
                <li>Cappuccino</li>
                <li>Mocha</li>
                <li>Matcha</li>
                <li>Cold brew</li>
                <li>Energy drink</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
