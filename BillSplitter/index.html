<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>Bill Splitter</h1>
            <p>Split the bill easily with this tool</p>
        </div>
        <div class="bottom">
            <label for="price">Price:</label>
            <input type="number" name="" id="price">

            <label for="people">People:</label>
            <input type="number" name="" id="people">

            <label for="tip">Tip:</label>
            <select name="" id="tip">
                <option value="0" disabled selected>Select</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="cost-info">You should split the bill at $<span class="cost"></span> each</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
