<body>
	<label for="password">Make sure your password is secure!</label>
	<input type="text" id="password" placeholder="Enter password...">
	<p class="passinfo">You didn't enter a password...</p>

	<h3 style="text-transform: uppercase; margin-bottom: 5px;">The password must consist of:</h3>
	<ul>
		<li>minimum 10 characters</li>
		<li>letters</li>
		<li>numbers</li>
	</ul>
	<br>
	<p>To make your password very strong, add <span style="font-weight: bold; color:rgb(0, 255, 234);">special
			characters</span>.</p>
